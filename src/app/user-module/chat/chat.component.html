<div class="badge border position-fixed rounded row" style="bottom: 25px;right: 20px;">
  <div class="col-12 row">
    <label class="col-12">Contact us: </label>
    <textarea class="col-12" [(ngModel)]="message" rows="10" cols="35" [disabled]="sending" placeholder="Enter you message with mobile number and click send button. We will contact you soon"></textarea>
  </div>
  <div *ngIf="!sending" class="mt-3">
    <button class="btn btn-success" (click)="sendMessage()">Send</button>
    <button class="btn btn-danger ml-2" (click)="cancel()">Cancel</button>
  </div>
</div>
